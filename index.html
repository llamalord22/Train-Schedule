<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Tracker</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <link rel="stylesheet" href="assets/style.css">
    
</head>

<body>

  <div class="container">

    <div class="jumbotron" style="background-color: #203A43; color: white">
      <h1 class="text-center">Fictional Train Times</h1>
      <h3 class="text-center">A Directory of Train Times</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <div class="card mb-4" style="background-color: #203A43; color: white; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">
          <div class="card-body" style="border: 2px solid black;">
            <h3 class="card-title">Current Train Schedule</h3>
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (mins)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <div class="card mb-4 p-4" style="background-color: #203A43; color: white; border: 2px solid black; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">
            <div class="card-body">
              <h3 class="card-title">Add Train</h3>

              <form>
                <div class="form-group row">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" placeholder="Thomas the Tank" type="text">
                </div>
                <div class="form-group row">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder="Imagination Station" type="text">
                </div>
                <div class="form-group row">
                  <label for="start-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="start-input" placeholder="05:30" type="text">
                </div>
                <div class="form-group row">
                  <label for="frequency-input">Frequency(mins)</label>
                  <input class="form-control" id="frequency-input" placeholder="5" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

  </div>

  <script src="assets/logic.js"></script>

</body>

</html>
